app_repo_url: "https://github.com/leonard185/week-2-repo.git"   # <-- replace with your week-2 app repo
app_repo_branch: "main"
app_checkout_path: "/opt/week2app"

# Microservices image names/tags (semantic & descriptive)
docker_registry: "docker.io"
namespace: "leonard254"
images:
  db:
    name: "{{ namespace }}/ecom-db"
    tag: "v1.0.0"
  backend:
    name: "{{ namespace }}/ecom-backend"
    tag: "v1.0.0"
  frontend:
    name: "{{ namespace }}/ecom-frontend"
    tag: "v1.0.0"

# DB vars (used by db.env.j2)
db_name: "ecomdb"
db_user: "ecomuser"
db_password: "ecompassword"
db_port: 5432

# App ports
backend_port: 8080
frontend_port: 3000

# Tags convenience
tag_docker: "docker"
tag_repo: "repo"
tag_db: "db"
tag_backend: "backend"
tag_frontend: "frontend"
